<h2>My third Angular component</h2>
<button
  type="button"
  [disabled]="canClick"
  (click)="sayMessage()">
  Trigger alert message
</button>
<p
  [id]="sayHelloId"
  [style.color]="fontColor">
  You can set my color in the component!
</p>
<p>My color is {{ fontColor }}</p>
<p>This component combines Interpolation, Property Binding and Event Binding within an Angular template</p>
